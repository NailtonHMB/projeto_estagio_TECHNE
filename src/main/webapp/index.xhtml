<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
    
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<h:head>
		<title>JOGO DA FORCA</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
	rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
	crossorigin="anonymous"/>
	</h:head>
	<body class="container">
	
	<!-- START: título topo da página -->
		<div class="row align-items-center justify-content-center">
			<h1 class="col-6 align-self-center">JOGO DA FORCA</h1>
		</div><!-- END: título topo da página -->
		
		<!-- START: formulário de login -->
		<!-- utliza a API segurança da aplicação JAAS -->
			<form  class="row align-items-center justify-content-center" id="formLogin" 
			action="${request.getContextPath()}/j_security_check" method="post">		
				<div class="row align-items-center justify-content-center">
					<div class="col-4">
						<h:outputLabel value="Usuário: " class="form-label "/>
						<input class="form-control" 
						name="j_username" type="text"/>
					</div>
					<div class="col-4">
						<h:outputLabel value="Senha: " class="form-label"/>
						<input class="form-control" 
						name="j_password" type="password"/>
					</div>
				</div>
				<div class="row align-items-center justify-content-center">
					<button class=" col-4 btn btn-primary" type="submit">Login</button>
				</div>
			</form><!-- END: formulário de login -->
			
			<!-- START: botão cadastrar-se -->
			<h:form class="row align-items-center justify-content-center">
				<h:commandButton class="col-4 btn btn-primary" 
				action="#{loginBean.paginaCadastrar()}" value="CADASTRAR-SE"/>
			</h:form><!-- END: botão cadastrar-se -->
		</body>
	</html>
